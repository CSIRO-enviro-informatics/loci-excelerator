<template name="fileDetails">
    <div>
        <h3>
            <i class="fas fa-file-csv"></i>
            {{filename}}
        </h3>
        <div>{{size}}</div>
        <br />
        {{#if rows}}            
            <div class="table-container">
                <table class="file-details table table-sm table-bordered">
                    <tbody>
                        {{#each rows}}
                        <tr>
                            {{#each cells}}
                            <td>{{val}}</td>
                            {{/each}}
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        {{/if}}
    </div>
</template>
