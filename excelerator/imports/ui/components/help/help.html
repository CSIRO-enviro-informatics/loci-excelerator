<template name="helpModal">
    <div class="modal fade" id="helpModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Assistance</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    {{> helpContent}}
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="helpContent">
    <h5>Input Files</h5>
    <ul>
        <li>The file must be a CSV</li>
        <li>It must be under 1GB in size</li>
        <li>The first column must contain URI's of a loci dataset</li>
    </ul>
</template>
