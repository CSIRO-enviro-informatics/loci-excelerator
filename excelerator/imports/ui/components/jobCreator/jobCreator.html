<template name="jobCreator">
    <div class="container job-creator">
        <div class="row h-100 align-items-center">
            {{#if $not hasStarted}}
                <div class="offset-sm-3 col-sm-6">
                    {{> uploadForm}}
                </div>
            {{else}}
                <div class="col-sm-12">
                    <div class="job-panel shadow overflow-hidden rounded-bottom">
                        <div class="jobs-holder shadow-sm bg-white">
                            {{#each jobBuilders}}
                                {{> singleJob}}
                            {{/each}}
                        </div>
                        <div class="job-row">
                        </div>
                        <div class="d-flex flex-direction-row job-row align-items-center job-controls">
                            <div class="flex-grow-1">
                                <div>
                                    <button id="addMore" type="button" class="btn btn-light ml-4 mr-2 pr-4">
                                        <i class="fas fa-plus mx-2 text-danger"></i>
                                        Add more data
                                    </button>
                                    <small class="text-muted">or drag on another file</small>
                                </div>
                            </div>
                            <button id="submitJobs" type="button"
                                class="btn-danger h-100 w-25 d-flex justify-content-between align-items-center">
                                <span class="ml-4">Convert</span>
                                <i class="fas fa-arrow-right mr-2"></i>
                            </button>
                        </div>

                    </div>
                </div>
            {{/if}}
        </div>
    </div>
    {{#if dragging}}
        {{> dropScreen}}
    {{/if}}
</template>

<template name="dropScreen">
    <div class="drop-screen">
        <div class="bg"></div>
        <div class="content">
            <i class="fas fa-plus fa-4x text-light"></i>
        </div>
    </div>
</template>
